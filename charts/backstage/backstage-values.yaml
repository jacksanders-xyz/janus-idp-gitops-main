      - name: 'APP_CONFIG_backend_baseUrl'
        value: 'https://backstage-backstage.apps.cluster-qmcjr.sandbox114.opentlc.com'
      - name: 'APP_CONFIG_backend_cors_origin'
        value: 'https://backstage-backstage.apps.cluster-qmcjr.sandbox114.opentlc.com'
      - name: POSTGRES_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            key: postgres-password
            name: backstage-postgresql
      - name: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_baseUrl
        value: https://keycloak-backstage.apps.cluster-qmcjr.sandbox114.opentlc.com/auth
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_loginRealm
        value: backstage
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_realm
        value: backstage
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_clientId
        valueFrom:
          secretKeyRef:
            key: CLIENT_ID
            name: keycloak-client-secret-backstage
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_clientSecret
        valueFrom:
          secretKeyRef:
            key: CLIENT_SECRET
            name: keycloak-client-secret-backstage
      - name: LOG_LEVEL
        value: debug
    extraContainers:
